paths:
  migrations: ./db/migrations
  seeds: ./db/seeds

environments:
  default_migration_table: phinxlog
  default_environment: development

  development:
    adapter: <%= ENV['mysql'] %>
    host: <%= ENV['DB_HOST'] %>
    name: <%= ENV['MYSQL_DATABASE'] %>
    user: <%= ENV['MYSQL_USER'] %>
    pass: <%= ENV['MYSQL_ROOT_PASSWORD'] %>
    port: <%= ENV['MYSQL_PORT'] %>
    charset: utf8

templates:
  file: ./db/migrations/templates/template_migration.php.template

version_order: creation
